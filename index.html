<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="h2"></h2>
    <script>
        let h2=document.getElementById("h2")
        for(var i=0;i<=5;i++){
            h2.innerText+='The number is '+i+'\n';
        }
    </script>
</body>
</html>
